<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng nhập</title>
</head>
<style>
    .container {
        width: 300px;
        background-color: #c7c2c2;
        padding-bottom: 8px;
    }
    
    .head {
        text-align: center;
    }
    
    table {
        background-color: #c5f5ff;
        margin: auto;
    }
    
    .btn-show {
        cursor: pointer;
    }
    
    .btn-show:focus~.show {
        display: block !important;
    }
    
    .show {
        display: none;
    }
</style>

<body>
    <div class="container">
        <div class="head">
            <h3>Đăng ký</h3>
        </div>
        <div class="">
            <table border="01" cellspacing="0" cellpadding="3">
                <tr>
                    <td>Mã người dùng </td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>

                    <td align="center" colspan="2"><input class="btn-show" value="Đồng ý" style="padding: 3px 12px;" type="submit" name="" id=""></td>
                </tr>
                <tr class="show " align="center">

                    <td colspan="2">
                        <a style="text-align: center;" href=" ">userName</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        const yes = document.querySelector('.btn-show')
        console.log(yes)
        yes.onclick = () => {
            document.querySelector('.show').style.display = 'table-row'

        }
    </script>
</body>

</html>
